###--- Create Centos and Centos-Atomic VMs for K8s
# Centos
- name: master
  box: centos/7
  os: centos
  ram: 512
  cpus: 1
  ip1: 172.10.0.100
  ip2: 172.16.0.100
  ip3: 192.168.100.100
- name: worker01
  box: centos/atomic-host
  os: centos
  ram: 512
  cpus: 1
  ip1: 172.10.0.101
  ip2: 172.16.0.101
  ip3: 192.168.100.101